<!DOCTYPE html>
<html>
<head>
    <title>Сводная таблица</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        /* Добавляем стили для разных цветов фона */
        td.red {
            background-color: red;
        }

        td.yellow {
            background-color: yellow;
        }

        td.green {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Сводная таблица</h1>
    <!-- Вставляем таблицу с помощью переменной table -->
    {{ table | safe }}

    <script>
        // JavaScript код для изменения цвета фона ячеек с процентами и звонками
        // Ваш шаблон должен иметь класс 'table' у элемента <table>
        document.addEventListener('DOMContentLoaded', function() {
            var table = document.querySelector('.table');
            var rows = table.querySelectorAll('tbody tr');

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].querySelectorAll('td');

                for (var j = 0; j < cells.length; j++) {
                    var cellValue = parseFloat(cells[j].innerText);

                    if (!isNaN(cellValue)) {
                        if (cellValue < 10) {
                            cells[j].classList.add('red'); // Добавляем класс 'red' для красного фона
                        } else if (cellValue >= 10 && cellValue <= 15) {
                            cells[j].classList.add('yellow'); // Добавляем класс 'yellow' для желтого фона
                        } else {
                            cells[j].classList.add('green'); // Добавляем класс 'green' для зеленого фона
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
