<!DOCTYPE html>
<html>
<head>
    <title>Настройки</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    button.btn-info {
        margin-top: 10px;
    }
    button.btn-warning {
        margin-top: 10px;
    }
    button.btn-outline-success {
        margin: 10px;
    }
    .form-openers{
    order:3;
    margin-left: 40px;

    }
     select {
            height: 300px; /* Установите желаемую высоту */
            width: 300px;
            font-size: 16px; /* Установите желаемый размер шрифта для опций */
     }

</style>
<body>
<br>
<h1 align="center">Настройки</h1>
<a href="{{ url_for('calls_main') }}" class="btn btn-outline-success" role="button" aria-pressed="true">На главную</a>
<hr>
<div class="form-container">
    <div class="form-openers">
        <p><strong>Выберите используемых опенеров</strong></p>
        <form action="{{ url_for('calls_settings') }}" method="post">
            <select id="dataOpeners" name="options" multiple>
                {% for item in openers %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
            <div class="button-container"> <!-- Дополнительный контейнер для кнопки -->
                <button type="submit" name="change_settings" class="btn btn-info">Применить настройки (фиксирует выборку опенеров)</button>
            </div>
            <div class="button-container"> <!-- Дополнительный контейнер для кнопки -->
                <button type="submit" name="dell_settings" class="btn btn-warning">Сбросить настройки (получить весь доступный список)</button>
            </div>

        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
