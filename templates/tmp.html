<!DOCTYPE html>
<html>
<head>
    <title>Сводная таблица</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        /* Добавляем стили для разных цветов */
        td.red {
            color: red;
        }

        td.orange {
            color: orange;
        }

        td.green {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Сводная таблица</h1>
    <!-- Вставляем таблицу с помощью переменной table -->
    {{ table | safe }}

    <script>
        // JavaScript код для изменения стиля ячеек с процентами
        // Ваш шаблон должен иметь класс 'table' у элемента <table>
        document.addEventListener('DOMContentLoaded', function() {
            var table = document.querySelector('.table');
            var rows = table.querySelectorAll('tbody tr');

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].querySelectorAll('td');
                var percentCell = cells[cells.length - 1]; // Ячейка с процентами (последняя ячейка)
                var percentValue = parseFloat(percentCell.innerText);

                if (percentValue < 10) {
                    percentCell.classList.add('red');
                } else if (percentValue >= 10 && percentValue <= 20) {
                    percentCell.classList.add('orange');
                } else {
                    percentCell.classList.add('green');
                }
            }
        });
    </script>
</body>
</html>
