<!DOCTYPE html>
<html>
<head>
    <title>Главная</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<style>

    input.form-control {
        max-width: 300px;
        padding: 8px;
    }
    button.btn-info {
        margin-top: 10px;
    }
        /* Стилизация контейнера формы */
    .form-container {
        max-width: 400px; /* Максимальная ширина контейнера (примерное значение, можно изменить) */
        margin: 0 auto; /* Центрирование по горизонтали: автоматические отступы слева и справа */
        padding: 20px; /* Добавление внутренних отступов для внешнего вида */
        border: 1px solid #ccc; /* Параметры границы для контейнера (необязательно) */

    }
        /* Стилизация контейнера кнопки */
    .button-container {
        text-align: center; /* Центрирование содержимого по горизонтали */
    }
</style>
<body>
<br>
<h1 align="center">Аналитика звонков</h1>
<hr>
<div class="form-container">
    <p><strong>Выберите диапазон данных</strong></p>
    <form action="/" method="post">

        <label for="start_date">Дата начала:</label>
        <input type="date" class="form-control" id="start_date" name="start_date" required>
        <label for="end_date">Дата конца:</label>
        <input type="date" class="form-control" id="end_date" name="end_date" required>
        <div class="button-container"> <!-- Дополнительный контейнер для кнопки -->
            <button type="submit" class="btn btn-info">Обновить данные</button>
        </div>

    </form>
</div>
<hr>
<h3 align="center">Отчеты</h3>
<div align="center">
    <a href="/numbers" class="btn btn-outline-success" role="button" aria-pressed="true">По номерам</a>
    <a href="/openers" class="btn btn-outline-success" role="button" aria-pressed="true">По опенерам</a>
    <a href="/hours" class="btn btn-outline-success" role="button" aria-pressed="true">По часам</a>
    <a href="/openernumber" class="btn btn-outline-success" role="button" aria-pressed="true">По
        опенерам-номерам</a>
    <a href="/openerhours" class="btn btn-outline-success" role="button" aria-pressed="true">По опенерам-часам</a>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
